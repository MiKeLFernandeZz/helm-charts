apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
  kube-state-metrics.json: |
{{ .Files.Get "dashboards/kube-state-metrics-dashboard.json" | indent 4 }}
{{- if (index .Values "dcgm-exporter" "enabled") }}
  dcgm-exporter.json: |
{{ .Files.Get "dashboards/dcgm-exporter-dashboard.json" | indent 4 }}
{{- end }}